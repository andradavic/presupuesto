<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="top">
        <div class="form">
            <label for="altura">Altura</label>
            <input type="number" id="altura" value="1">
            <label for="ancho">Ancho</label>
            <input type="number" id="ancho" value="1">
            <input type="submit" value="Buscar" id="submit">
        </div>
        <div class="pesos">
            <div>
                <b>Mosquitero: </b>
                <span id="mosquitero">$ NaN</span>
                <input type="number" id="qntMosquitero">
                <button type="button" id="mosquiterobtn">+</button>
            </div>

            <div>
                <b>Mosquitero A30: </b>
                <span id="mosquiteroA30">$ NaN</span>
                <input type="number" id="qntMosquiteroA30">
                <button type="button" id="mosquiteroA30btn">+</button>
            </div>
        </div>
    </div>

    <div class="resultado">
        <div class="navigation">
            <button id="th1" class="tableButton">VENTANA CORREDIZA</button>
            <button id="th2" class="tableButton">RAJAS Y PUERTAS HERRERO</button>
            <button id="th3" class="tableButton">VENTANA CORREDIZA MODENA</button>
            <button id="th4" class="tableButton">RAJA Y PUERTA MODENA</button>
        </div>
        <br>
        <div class="table-container">
            <table id="tabela">
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Cantidad
                    </th>
                    <th>
                        Agregar
                    </th>
                </tr>
            </table>
        </div>
    </div>
    
</main>
<div class="resumen">

</div>
<script type="module" src="script.js"></script>
</body>
</html>
